{% extends 'base.html' %}
{% block title %}contact{% endblock title %}

{% block body %}
<div class='d-flex justify-content-center align-items-center p-3'>
    
    <div>
        <img src="https://i.ibb.co/1XdQsf2/removebg-preview.png" alt="...">
    </div>
    <div class='container-fluid mx-5 mt-5'>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="email" name="name" class="form-control mb-3 " id="exampleFormControlInput1" placeholder="Enter your name here">

              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" name="email" class="form-control my-3" id="exampleFormControlInput1" placeholder="name@example.com">

              <label for="exampleFormControlInput1">Phone Number</label>
              <input type="email" name="phone" class="form-control my-3" id="exampleFormControlInput1" placeholder="Enter your phone no here">
              
            </div>
    
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-info my-3">Submit</button>
          </form>
    </div>
</div>
{% endblock body %}
